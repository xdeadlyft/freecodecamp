<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="registrationform.css" />
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action = "https://register-demo.freecodecamp.org" method="post"></form>
    <fieldset>
        <label>Enter Your First Name: <input id="first-name"  type="text" required></label> 
        <label>Enter Your Last Name: <input id="last-name"  type="text" required></label>
        <label>Enter Your Email: <input id="email"  type="email" required></label>
        <label>Create a New Password: 
        <input id="password" type="password" required minlength="8" pattern="[a-z0-5]{8,}"></label>
    </fieldset>
    <fieldset></fieldset>
    <label for = "personal-account">
        <input type="radio" id = "personal-account" name="account-type" /> Personal Account</label>
        <label for = "business-account">
        <input type="radio" id = "business-account" name="account-type" /> Business Account</label>
        <label for = "terms-and-conditions">
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      <fieldset>
        <label for ="profile-picture">Upload a profile picture: 
        <input type ="file" id="profile-picture"></label>
        <label for ="age">Input your age (years): <input type="number" id="age" min="13" max="120"/></label>
        <label for ="referrer">How did you hear about us?
        <select id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
            </select>
            </label>
            <label for="bio">Provide a bio: <textarea id="bio">
            </textarea></label>
    </fieldset> 
      <input type="submit" value="Submit">
</body>
</html>
