<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="surveyform.css" />
    <title>Survey Form</title>
</head>
<body>
    <div class = "body">
        <div class="color_overlay"></div>
        <div class="title"><h1>freeCodeCamp Survey Form</h1>
<p id="captionx"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>
    
   
<form action = "https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for ="name">Name <input id="first-name"  type="text" placeholder = "Enter your name" required></label>
            <label for ="email">Email<input id="email"  type="email" placeholder="Enter your email" required></label>
            <label for ="age">Age (optional) <input type="number" id="age" placeholder="Age" min="13" max="120"/></label>
            <label for ="current-role">Which option describe your current role?
                <select id="current-role">
                    <option value="" disabled>(select one)</option>
                    <option value="1">Student</option>
                    <option value="2">Full-time Job</option>
                    <option value="3">Prefer not to say</option>
                    <option value="3">Full-time learner</option>
                    <option value="4">Other</option>
                    </select>
                    </label>
                    </fieldset>
                    
                    
                    <fieldset id = "fieldset1">
                    <label for ="recommend">Would you recommend freeCodeCamp to a friend?</label>
                    <label for ="choices"><input type="radio" id = "" name="account-type"  class="inline"/> Definitely</label>
                    <label for ="choices"><input type="radio" id = "" name="account-type" class="inline" /> Maybe</label>
                    <label for ="choices"><input type="radio" id = "" name="account-type" class="inline" /> Not sure
                    </label>
                </fieldset>

                <fieldset id = "fieldset2">
                    <label for ="referrer">What is your favorite feature on freeCodeCamp?
                        <select id="referrer">
                            <option value="1.1" disabled>(select one)</option>
                            <option value="1">Challenges</option>
                            <option value="2">Communities</option>
                            <option value="3">Projects</option>
                            <option value="3">Open Source</option>
                            <option value="4">Other</option>
                            </select>
                            </label>
                </fieldset>

       
        
           <fieldset>

                <label for ="w">What would you like to see improved? (Check all that apply)</label>
                <label for ="choices"><input type="checkbox" id = "account-typ" name="account-type"  class="inline"/> Front-End Projects</label>
                <label for ="choices"><input type="checkbox" id = "account-typ" name="account-type" class="inline" /> Back-end Projects</label>
                <label for ="choices"><input type="checkbox" id = "5" name="account-type" class="inline" /> Data Visualization</label>
                <label for ="choices"><input type="checkbox" id = "account-typ" name="account-type" class="inline" /> Challenges</label>
                <label for ="choices"><input type="checkbox" id = "account-typ" name="account-type" class="inline" /> Open Source Community</label>
                <label for ="choices"><input type="checkbox" id = "account-typ" name="account-type" class="inline" /> Gitter help rooms</label>
                <label for ="choices"><input type="checkbox" id = "account-typ" name="account-type" class="inline" />  Videos</label>
                <label for ="choices"><input type="checkbox" id = "5" name="account-type" class="inline" />  City Meetups</label>
                <label for ="choices"><input type="checkbox" id = "5" name="account-type" class="inline" />  Wiki</label>
                <label for ="choices"><input type="checkbox" id = "5" name="account-type" class="inline" />  Forum</label>
                <label for ="choices"><input type="checkbox" id = "5" name="account-type" class="inline" />  Additional Courses</label>



        <label for="bio">Any comments or suggestions?
       <textarea id="bio" placeholder="Enter your comment here..." rows="10" cols="20" ></textarea></label>
       <input type="submit" value="Submit" name="submit">
        </fieldset> 
    </form>
</div>
</div>



    </body>
    </html>

</html>
